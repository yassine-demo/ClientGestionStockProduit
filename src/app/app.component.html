<div class="row body">
  <div class="col-lg-2" *ngIf="showHideSideBar">
    <app-sidebar [showSideBar]="showHideSideBar"></app-sidebar>
  </div>
  <div class="col-lg-10">
    <app-navbar (showSideBarChange)="onShowSideBarChange($event)"></app-navbar>
    <div id="content">
      <router-outlet></router-outlet>
    </div>
    <app-content></app-content>
  </div>
</div>
